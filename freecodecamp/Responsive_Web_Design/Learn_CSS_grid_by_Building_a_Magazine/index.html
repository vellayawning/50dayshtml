<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>
    <section class="heading">
      <header class="hero">
        <img  class="hero-img" 
        src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png" 
        loading="lazy" 
        alt="freecodecamp logo"
        width="400">
        <h1 class="hero-title">OUR NEW CURRICULUM</h1>
        <p class="hero-subtitle">Our efforts to restructure our curriculum with a more project-based focus</p>
      </header>
    <div class="author">
      <p class="author-name">By <a href="https://freecodecamp.org" target="_blank" rel="noreferrer">freeCodeCamp</a></p>
      <p class="publish-date">March 7, 2019</p>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/freecodecamp"><i class="fab fa-facebook-f"></a>
      <a href="href set to https://twitter.com/freecodecamp"><i class="fab fa-twitter"></a>
      <a href="https://instagram.com/freecodecamp"><i class="fab fa-instagram"></a>
      <a href="https://www.linkedin.com/school/free-code-camp"><i class="fab fa-linkedin-in"></a>
      <a href="https://www.youtube.com/freecodecamp"><i class="fab fa-youtube"></a>
</div>
  </section>
</main>

</html>
